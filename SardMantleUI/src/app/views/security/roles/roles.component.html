<app-settings-topbar pageName="Roles" [showAdd]="true" (add)="add()" addRole="Library.Setup.Security"/>
<div style="margin-left: auto; margin-right: auto; max-width: 1000px">
    <table mat-table [dataSource]="roles" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="permissions">
        <th mat-header-cell *matHeaderCellDef> Permissions </th>
        <td mat-cell *matCellDef="let element" style="padding: 10px;">
            <div *ngFor="let perm of element.permissions" style="margin-right: 200px;">
                {{perm}}
            </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="editRole(element)" requireRole [role]="'Library.Setup.Security'" [enabledDisplay]="'inline'">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteRole(element)" requireRole [role]="'Library.Setup.Security'" [enabledDisplay]="'inline'">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
