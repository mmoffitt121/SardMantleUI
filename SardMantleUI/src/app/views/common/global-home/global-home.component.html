<div>
    <div class="container">
        <h1>
            The Libraries
        </h1>
        <mat-card style="margin: 20px;">
            <mat-card-content>
                <p class="centered">Welcome to the Libraries!</p>
                <p class="centered">To get started, click one of the buttons below.</p>
                <div  class="centered">
                    <button mat-button style="margin: 5px" (click)="router.navigate(['world-browser'])">World Browser</button>
                    <button mat-button style="margin: 5px" (click)="router.navigate(['world-manager'])" *ngIf="loginService.isLoggedIn()">World Manager</button>
                    <button mat-button style="margin: 5px"  (click)="router.navigate(['login'])" *ngIf="!loginService.isLoggedIn()">Login</button>
                    <button mat-button style="margin: 5px"  (click)="router.navigate(['register'])" color="primary" *ngIf="!loginService.isLoggedIn()">Sign Up</button>
                </div>
                <p class="centered">{{version}}</p>
            </mat-card-content>
        </mat-card>
        
        <h2 style="margin: 20px;">My Worlds</h2>
        <div style="margin: 20px;">
            <app-world-list [worldCriteria]="{ownerId: userId}" (selected)="navigateToWorld($event)" />
        </div>
    </div>
</div>
