<mat-card style="height: calc(100vh - 20px);">
    <mat-card-header style="margin-bottom: 30px;">
        <mat-card-title style="word-break: break-all; text-wrap: pretty">
            {{ addEditTitle | valueShorten: 100:1 }}
        </mat-card-title>
        <mat-card-subtitle style="word-break: break-all; text-wrap: pretty; max-height: 100px; overflow: auto;">
            {{ documentType?.summary }}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content style="overflow: auto;">
        <div *ngIf="!editing">
            <app-edit-data-point [parameterName]="'Document Type'" [selectedItem]="selectedDocType" [items]="documentTypes" (selected)="setDocumentType($event.id)" #docTypeSelector />
        </div>
        <div class="common-attributes-container">
            <app-edit-string [parameterName]="'Name'" [control]="nameControl"></app-edit-string>
        </div>
        <ng-template #parameterContainer></ng-template>
        <div class="button-holder">
            <button mat-button (click)="onCancel()"> Cancel </button>
            <button mat-button (click)="saveDocument(true)" color="primary" [disabled]="canSave()" *ngIf="!editing && !duplicating"> Save and Add Another </button> 
            <button mat-button (click)="saveDocument(true)" color="primary" [disabled]="canSave()" *ngIf="duplicating"> Save and Duplicate </button> 
            <button mat-button (click)="saveDocument(false)" color="primary" [disabled]="canSave()"> Save </button> 
        </div>
    </mat-card-content>    
</mat-card>
