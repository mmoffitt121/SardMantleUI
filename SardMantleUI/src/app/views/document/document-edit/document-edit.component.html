<mat-card-header style="margin-bottom: 30px">
    <mat-card-title>
        <h2 class="subtitled-title"> {{ addEditTitle }} </h2>
    </mat-card-title>
    <mat-card-subtitle>
        <h4 class="subtitle"> {{ documentType?.summary }} </h4>
    </mat-card-subtitle>
</mat-card-header>
<mat-card-content>
    <div class="common-attributes-container">
        <app-edit-string [parameterName]="'Name'" [control]="nameControl"></app-edit-string>
    </div>
    <ng-template #parameterContainer></ng-template>
    <div class="button-holder">
        <button mat-button (click)="cancel.emit()"> Cancel </button>
        <button mat-button (click)="saveDocument()" color="primary"> Save </button> 
    </div>
</mat-card-content>
