<mat-card>
    <mat-card-header style="margin-bottom: 30px">
        <mat-card-title>
            {{ addEditTitle }}
        </mat-card-title>
        <mat-card-subtitle>
            {{ documentType?.summary }}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="!editing">
            <app-edit-data-point [parameterName]="'Document Type'" [items]="documentTypes" (selected)="setDocumentType($event.id)" />
        </div>
        <div class="common-attributes-container">
            <app-edit-string [parameterName]="'Name'" [control]="nameControl"></app-edit-string>
        </div>
        <ng-template #parameterContainer></ng-template>
        <div class="button-holder">
            <button mat-button (click)="cancel.emit()"> Cancel </button>
            <button mat-button (click)="saveDocument()" color="primary"> Save </button> 
        </div>
    </mat-card-content>    
</mat-card>
