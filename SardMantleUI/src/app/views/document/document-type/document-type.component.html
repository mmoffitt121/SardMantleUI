<mat-action-list>
    <button 
        mat-list-item class="list-item" 
        (click)="selectDocumentType({currentTarget: {value: -1}})"
        [style.background-color]="allSelected ? 'var(--secondary-accent-color-selected)' : 'var(--secondary-accent-color)'"
        [style.--mdc-list-list-item-label-text-size]="allSelected ? '20px' : '16px'"
    >
        All
    </button>
</mat-action-list>
<mat-action-list>
    <button 
        mat-list-item class="list-item" 
        *ngFor="let documentType of documentTypes" 
        [value]="documentType.id" 
        (click)="selectDocumentType($event)"
        [style.--mdc-list-list-item-label-text-size]="documentType.selected ? '19px' : '16px'"
        [style.background-color]="documentType.selected ? 'var(--secondary-accent-color-selected)' : 'var(--secondary-accent-color)'"
    >
        {{documentType.name}}
    </button>
</mat-action-list>
