<app-edit-string 
    #titleComponent 
    [parameterName]="'Title'" 
    [parameterSummary]="'The title of this data type.'" 
    [placeholder]="'\'\'Item\'\', \'\'Food\'\', \'\'Person\'\'...'"
    (valueChanged)="onTitleChanged($event)"
>
</app-edit-string>
<app-edit-summary 
    #summaryComponent 
    [parameterName]="'Summary'" 
    [parameterSummary]="'A brief description of this data type.'" 
    [placeholder]="'A man is a featherless biped...'"
    (valueChanged)="onSummaryChanged($event)"
>
</app-edit-summary>
<div>
    <button mat-button class="destructive-button" style="margin-left: 10px" (click)="onDelete()">
        Delete Data Type
    </button>   
</div>
