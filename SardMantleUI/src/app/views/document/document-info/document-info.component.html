<h2 class="subtitled-title"> {{ title }} </h2>
<h4 class="subtitle"> {{ subtitle }} </h4>
<div class="button-holder" *ngIf="document != undefined"> 
    <button mat-icon-button (click)="add.emit(document)">
        <mat-icon> library_add </mat-icon>
    </button>
    <button mat-icon-button (click)="edit.emit(document)">
        <mat-icon> edit </mat-icon>
    </button>
    <button mat-icon-button (click)="delete.emit(document)">
        <mat-icon> delete </mat-icon>
    </button>
</div>
<ng-template #parameterContainer></ng-template>
