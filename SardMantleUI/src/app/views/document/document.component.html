
<div class="document-screen-container">
    <div class="search-grid">
        <mat-card *ngIf="searching"  class="document-list-container">
            <mat-card-content>
                <app-document-filter (search)="onSearch()" (searchTypes)="onSearchTypes()" #documentFilterComponent />
            </mat-card-content>
        </mat-card>
    </div>
    <div class="document-type-grid">
        <div class="button-holder">
            <app-nav-menu></app-nav-menu>
            <button mat-icon-button class="button" matTooltip="Search/Filter" (click)="searching = !searching">
                <mat-icon *ngIf="searching"> search_off </mat-icon>
                <mat-icon *ngIf="!searching"> search </mat-icon>
            </button>
            <button mat-icon-button class="button" matTooltip="Add Data Type" (click)="addDocumentType()">
                <mat-icon> library_add </mat-icon>
            </button>
            <button mat-icon-button class="button" matTooltip="Edit Data Type" [disabled]="currentDocumentTypeId == -1" (click)="editDocumentType()">
                <mat-icon> edit </mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>Item 1</button>
                <button mat-menu-item>Item 2</button>
            </mat-menu>
        </div>
        <mat-card class="document-type-container" style="height: 100fr">
            <mat-card-content>
                <app-document-type (select)="loadDocumentList($event)" #documentTypeComponent> </app-document-type>
            </mat-card-content>
        </mat-card>
        <mat-card class="paginator-container">
            <mat-paginator 
                [hidePageSize]="true" 
                class="paginator"
                [length]="typePageLength"
                [pageIndex]="typePageIndex"
                [pageSize]="typePageSize"
                [pageSizeOptions]="typePageSizeOptions"
                (page)="onTypePageChange($event)"
            >
            </mat-paginator>
        </mat-card>
    </div>
    <div class="document-list-grid">
        <mat-card class="document-list-container">
            <mat-card-content>
                <app-document-list (select)="loadDocument($event)" #documentListComponent> </app-document-list>
            </mat-card-content>
        </mat-card>
        <mat-card class="paginator-container">
            <mat-paginator 
                [hidePageSize]="true" 
                class="paginator"
                [length]="pageLength"
                [pageIndex]="pageIndex"
                [pageSize]="pageSize"
                [pageSizeOptions]="pageSizeOptions"
                (page)="onPageChange($event)"
            >
            </mat-paginator>
        </mat-card>
    </div>
    <div class="document-view-grid">
        <mat-card class="document-view-container">
            <app-document-info 
                #documentInfoComponent 
                *ngIf="!editing" 
                (add)="handleAddDocument($event)"
                (edit)="handleEditDocument($event)"
                (delete)="handleDeleteDocument($event)"
            />
            <app-document-edit 
                #documentEditComponent 
                *ngIf="editing"
                (cancel)="cancelAddEdit($event)"
                (save)="addEditComplete($event)"
            /> 
        </mat-card>
    </div>
</div>
