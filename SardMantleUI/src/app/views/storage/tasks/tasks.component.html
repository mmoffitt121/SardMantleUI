<div class="screen-container">
    <app-settings-topbar pageName="Tasks" addRole="Library.Setup"/>
    <div style="margin: 10px;">
        <table mat-table [dataSource]="tasks" class="mat-elevation-z8">
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          <ng-container matColumnDef="Progress">
            <th mat-header-cell *matHeaderCellDef> Progress </th>
            <td mat-cell *matCellDef="let element">
                <mat-progress-bar mode="determinate" [value]="element.progress"></mat-progress-bar>
            </td>
          </ng-container>
          <ng-container matColumnDef="Message">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.progressMessage}} </td>
          </ng-container>
          <ng-container matColumnDef="Submitted">
            <th mat-header-cell *matHeaderCellDef> Submitted </th>
            <td mat-cell *matCellDef="let element">
                {{element.submitted | date:'medium'}}
            </td>
          </ng-container>
          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
              <div style="display: flex">
                <button mat-icon-button matTooltip="Cancel" (click)="cancel(element.id)" requireRole [role]="'Library.Setup'" *ngIf="!element.cancelled">
                  <mat-icon> cancel </mat-icon>
                </button>
              </div>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
</div>
