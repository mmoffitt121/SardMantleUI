<mat-toolbar class="topbar-container"> 
    <div style="display: flex;">
        <button mat-icon-button class="topbar-icon-button" (click)="navigateHome()" matTooltip="Home"><mat-icon> home </mat-icon></button>
    </div>
    <div></div>
    <div style="display: flex;">
        <button mat-button class="topbar-button" color="primary" (click)="navigateRegister()" *ngIf="!userLoggedIn">Register</button>
        <button mat-button class="topbar-button" (click)="navigateLogIn()" *ngIf="!userLoggedIn">Log In</button>
        <button mat-icon-button class="topbar-icon-button" (click)="navigateWorldManager()" *ngIf="userLoggedIn" matTooltip="World Manager"><mat-icon> public </mat-icon></button>
        <p *ngIf="userLoggedIn" style="font-size: 18px;"> {{username}} </p>
        <button mat-icon-button class="topbar-icon-button" (click)="navigateUserSettings()" *ngIf="userLoggedIn" matTooltip="User Settings"><mat-icon> person </mat-icon></button>
    </div>
</mat-toolbar>
