<div style="display: grid; grid-template-columns: 300px auto;">
    <mat-card style="max-width: 1000px; margin: 10px;">
        <mat-card-header>
            <mat-card-title>
                Administration
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <button mat-button class="side-button" (click)="setSettingPage(0)"> Users </button>
            <mat-divider></mat-divider>
            <button mat-button class="side-button" (click)="setSettingPage(100)"> Database </button>
            <button mat-button class="side-button" (click)="setSettingPage(101)"> Deployment </button>
            <button mat-button class="side-button" (click)="setSettingPage(105)"> World Import </button>
        </mat-card-content>
    </mat-card>
    <div>
        <mat-card style="margin: 10px;">
            <mat-card-content>
                <app-user-administration *ngIf="settingPage == 0" />
                <app-database-administration *ngIf="settingPage == 100" />
                <app-deployment-administration *ngIf="settingPage == 101" />
                <app-world-import *ngIf="settingPage == 105" />
            </mat-card-content>
        </mat-card>
    </div>
</div>
