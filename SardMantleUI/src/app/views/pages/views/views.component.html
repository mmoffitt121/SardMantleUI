<app-settings-topbar pageName="Views" [showAdd]="true" (add)="add()" [addRole]="'Library.Setup.Pages'" />
<div class="view-container">
    <div class="views-list-container">
        <mat-card class="views-list">
            <mat-card-header>
                <mat-card-title>
                    Views
                </mat-card-title>
            </mat-card-header>
            <div class="view-items">
                <button mat-button class="view-item" *ngFor="let view of views" (click)="select(view)">
                    <mat-card-content>
                        {{view.name}}
                    </mat-card-content>
                </button>
            </div>
        </mat-card>
    </div>
    <div>
        <div class="views-view-container">
            <app-view-edit *ngIf="selectedView" [view]="selectedView" (close)="onEditorClose()" (save)="onEditorSave($event)" />
        </div>
    </div>
</div>
