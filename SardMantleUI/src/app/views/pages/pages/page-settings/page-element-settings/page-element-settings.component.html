<app-form [items]="items" *ngIf="items" (change)="onChange($event)" />
<mat-divider />
<mat-card style="background-color: var(--lib-background-color); margin-top: 30px;">
    <mat-card-content style="display: grid; gap: 10px;">
        <div cdkDropList (cdkDropListDropped)="drop($event)" style="display: grid; gap: 10px;">
            <app-page-element-setting-list-item cdkDrag *ngFor="let element of pageElement.children" [element]="element" (delete)="delete($event)" />
        </div>
        <button mat-button (click)="add()">
            <mat-icon>
                add
            </mat-icon>
        </button>
    </mat-card-content>
</mat-card>
