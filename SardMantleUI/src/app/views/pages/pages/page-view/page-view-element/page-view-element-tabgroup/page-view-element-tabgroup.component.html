<div class="fill-absolute">
    <mat-tab-group *ngIf="element?.children?.length" style="height: 100%;">
        <mat-tab *ngFor="let item of element?.children" [label]="getElementName(item)" style="height: 100%;">
            <app-page-view-element [element]="item" />    
        </mat-tab>
    </mat-tab-group>
</div>
