<div class="fill-absolute" [style]="editing ? 'display: grid; grid-template-rows: 50px auto; border-style: dashed; border-width: 3px; color: ' + (selected ? 'var(--lib-submit-text-accent-color)' : 'var(--lib-text-color)') : ''">
    <div *ngIf="editing" style="display: grid; grid-template-columns: auto min-content; padding: 10px; cursor: pointer; color: var(--lib-text-color)" (click)="select()">
        <h4 style="margin-top: 10px;">settingsObject["Element Name"]</h4>
        <div style="display: flex; margin-top: 0px;">
            <button mat-icon-button matTooltip="Page Element Settings" (click)="delete()">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </div>
    <div [ngSwitch]="element?.objectType" class="fill-absolute" [style]="editing ? 'top: 50px; color: var(--lib-text-color)' : 'color: var(--lib-text-color)'">
        <app-page-view-element *ngSwitchCase="'Root'" class="inherited-size"></app-page-view-element>
        <app-view *ngSwitchCase="'View'" class="inherited-size" [settings]="element?.objectSettings" [editing]="editing" />
        <div *ngSwitchCase="'Grid'" class="inherited-size"></div>
        <div *ngSwitchCase="'Split Container'" class="inherited-size"></div>
        <app-page-view-element-tabgroup *ngSwitchCase="'Tab Group'" class="inherited-size" [element]="element" [settings]="element?.objectSettings" [editing]="editing" />
    </div>
</div>
