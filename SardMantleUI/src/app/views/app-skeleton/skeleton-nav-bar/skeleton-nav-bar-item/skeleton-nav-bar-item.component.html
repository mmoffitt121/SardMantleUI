<button mat-menu-item class="small-button" [matTooltip]="option.name" matTooltipPosition="right" *ngIf="!option.options?.length" (click)="navigate.emit(option)">
    <mat-icon style="margin-right: 0px; margin-left: 0px; padding-right: 0px; padding-left: 0px;"> {{option.icon}} </mat-icon>
</button>
<app-skeleton-nav-bar-item *ngFor="let opt of option.options" [option]="opt" (navigate)="navigate.emit($event)" />
