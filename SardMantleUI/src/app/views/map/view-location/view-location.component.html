<div class="view-location-container">
    <div style="margin-top: 15px; margin-bottom: 15px">
        <div class="button-holder">
            <button mat-icon-button (click)="editMapObjectDocuments()" matTooltip="Edit Location Documents" *ngIf="loginService.isLoggedIn()">
                <mat-icon>description</mat-icon>
            </button>
            <button mat-icon-button (click)="editMapObject()" matTooltip="Edit Location" *ngIf="loginService.isLoggedIn()">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="confirmDeleteObject()" matTooltip="Delete Location" *ngIf="loginService.isLoggedIn()">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
        <h3 class="subtitled-title">{{selectedMapObject.name}}</h3>
        <h5 class="subtitle">{{locationType?.name}}</h5>
    </div>
    <div class="column-content">
        <div>
            <mat-card>
                <mat-card-header>Heiarchy</mat-card-header>
                <mat-card-content class="tree-view">
                    <app-view-heiarchy #viewHeiarchy (navigate)="handleNavigate($event)"></app-view-heiarchy>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <mat-accordion [multi]="true" style="margin-top: 10px">
        <mat-expansion-panel *ngFor="let dp of dataPoints">
            <mat-expansion-panel-header collapsedHeight="*" expandedHeight="*">
                <mat-panel-title>
                    {{dp.name}}
                </mat-panel-title>
            </mat-expansion-panel-header>
            <ng-template matExpansionPanelContent>
                <app-document-info 
                    [autoLoadId]="dp.id" 
                    [showEditControls]="false"
                    [showLinkToSelf]="true" 
                    style="margin-left: 0px;" 
                />
            </ng-template>
        </mat-expansion-panel>
    </mat-accordion>
    <mat-accordion [multi]="true" style="margin-top: 10px">
        <mat-expansion-panel>
            <mat-expansion-panel-header collapsedHeight="*" expandedHeight="*">
                <mat-panel-title>
                    Regions
                </mat-panel-title>
            </mat-expansion-panel-header>
            <ng-template matExpansionPanelContent>
                <div *ngIf="!editingRegion">
                    <mat-card style="background-color: var(--secondary-accent-color); margin-bottom: 10px;" *ngFor="let region of regions">
                        <mat-card-content>
                            {{region.name}}
                            <div class="button-holder">
                                <button mat-icon-button (click)="onEditRegion(region)" *ngIf="loginService.isLoggedIn()">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button (click)="onCheckRegion(region)" class="carded-button">
                                    <mat-icon *ngIf="region.selected"> check_circle </mat-icon>
                                    <mat-icon *ngIf="!region.selected"> radio_button_unchecked </mat-icon>
                                </button>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>
                <button mat-button style="background-color: var(--secondary-accent-color)" (click)="onAddRegion()" style="width: 100%; margin-bottom: 10px;" *ngIf="!editingRegion && loginService.isLoggedIn()">
                    <mat-icon style="margin-left: auto; margin-right: auto; margin-top: 3px; margin-bottom: 3px;">add</mat-icon>
                </button>
                <app-edit-string *ngIf="editingRegion" [parameterName]="'Region Name'" [control]="regionName"/>
                <app-edit-bool *ngIf="editingRegion" [parameterName]="'Show by Default'" [control]="showByDefault" />
                <app-edit-color *ngIf="editingRegion" [parameterName]="'Color'" [control]="color" />
                <button mat-button style="background-color: var(--secondary-accent-color)" (click)="onDeleteRegion()" style="width: 100%; margin-bottom: 10px;" *ngIf="editingRegion">
                    Delete
                </button>
                <button mat-button style="background-color: var(--secondary-accent-color)" (click)="onSaveRegion()" style="width: 100%" *ngIf="editingRegion">
                    Save
                </button>
            </ng-template>
        </mat-expansion-panel>
    </mat-accordion>
    <div class="column-content">
        <p class="coord-display">Latitude:  {{ selectedMapObject.latitude | number: '.4-4' }}</p>
        <p class="coord-display">Longitude: {{ selectedMapObject.longitude | number: '.4-4' }}</p>
    </div>
</div>
