<div>
    <div *ngFor="let item of items">
        <p (click)="handleNavigate(item.id)">{{item?.name}}</p>
        <p class="p2" *ngIf="item?.locationTypeName">{{item?.locationTypeName}}</p>
        <mat-divider [vertical]="true" class="divider-upright" *ngIf="item?.name != null"></mat-divider>
    </div>
    <p>{{currentItem?.name}}</p>
</div>
