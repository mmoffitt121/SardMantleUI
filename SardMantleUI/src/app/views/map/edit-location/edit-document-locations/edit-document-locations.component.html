<mat-card-header>
    <mat-card-title>
        <h3>
            Location Documents
        </h3>
        
    </mat-card-title>
</mat-card-header>
<mat-card-content style="margin-bottom: 10px;">
    <mat-card style="background-color: var(--secondary-background-color); max-height: 70vh; display: flex; overflow: auto">
        <mat-card-content>
            <mat-card style="margin-bottom: 10px" *ngFor="let doc of documents">
                <mat-card-header>
                    <mat-card-title> {{doc.name}} </mat-card-title>
                </mat-card-header>
                <mat-card-actions class="bottom-corner-button-container">
                    <button mat-icon-button matTooltip="Edit Document" (click)="editDocument(doc)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button matTooltip="Remove Link" (click)="removeLink(doc)">
                        <mat-icon>link_off</mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card>
            <button mat-button matToolTip="Add Document" style="width: 100%; background-color: var(--primary-color); margin-bottom: 10px" *ngIf="!adding" (click)="addLinkToDocument()">
                Add Link to Document
            </button>
            <button mat-button matToolTip="Add Document" style="width: 100%; background-color: var(--primary-color)" *ngIf="!adding" (click)="addDocument()">
                Add Document
            </button>
            <mat-card style="margin-bottom: 10px" *ngIf="adding">
                <mat-card-content>
                    <app-edit-data-point [automaticallyLoadAllDataPoints]="true" #editDataPointComponent/>
                </mat-card-content>
                <mat-card-actions class="bottom-corner-button-container">
                    <button type="button" class="bottom-corner-button" mat-button (click)="cancelAdd()">Cancel</button>
                    <button type="button" class="bottom-corner-button" mat-button (click)="save()" color="primary">Save</button>
                </mat-card-actions>
            </mat-card>
        </mat-card-content>
    </mat-card>
</mat-card-content>
<mat-card-actions class="bottom-corner-button-container">
    <button type="button" class="bottom-corner-button" mat-button (click)="done()" color="primary">Done</button>
</mat-card-actions>
