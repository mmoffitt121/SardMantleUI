<div style="margin-left: auto; margin-right: auto; max-width: 750px">
    <table mat-table [dataSource]="measurables" class="mat-elevation-z8">
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="Summary">
        <th mat-header-cell *matHeaderCellDef> Summary </th>
        <td mat-cell *matCellDef="let element">
            {{element.summary}}
        </td>
      </ng-container>
      <ng-container matColumnDef="UnitType">
        <th mat-header-cell *matHeaderCellDef> Unit Type </th>
        <td mat-cell *matCellDef="let element">
            {{getUnitType(element.unitType)}}
        </td>
      </ng-container>
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <div style="display: flex">
            <button mat-icon-button matTooltip="Edit" (click)="editMeasurable(element)" requireRole [role]="'Library.Setup.Units'">
              <mat-icon> edit </mat-icon>
            </button>
            <button mat-icon-button matTooltip="Delete" (click)="deleteMeasurable(element)" requireRole [role]="'Library.Setup.Units'">
                <mat-icon> delete </mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
