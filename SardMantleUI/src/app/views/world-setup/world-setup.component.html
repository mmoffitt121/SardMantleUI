<app-settings-topbar pageName="World Setup" />
<mat-card style="margin-right: auto; margin-left: auto; max-width: 500px;">
    <mat-card-header style="margin-bottom: 20px;">
        <mat-card-title>
            World Properties
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <app-edit-string parameterName="Name" [control]="worldName"></app-edit-string>
        <app-edit-string parameterName="Description" [control]="worldDescription"></app-edit-string>
        <div class="split">
            <h4>Icon</h4>
            <div class="image-card-outer-container">
                <div class="image-card-container" (click)="selectIcon()">
                    <mat-card class="image-card" matTooltip="World Icon">
                        <mat-card-content class="image-card-content">
                            <app-thumbnail-view *ngIf="worldIcon?.id" [image]="worldIcon" />
                            <p *ngIf="!worldIcon?.id">
                                No Image Selected
                            </p>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>            
        </div>
        <mat-divider />
        <div class="split">
            <h4> Owner </h4>
            <div style="display: flex; margin-top: 15px;">
                <p>{{worldOwnerName}}</p>
                <button mat-button (click)="selectOwner()"> Change... </button>
            </div>
        </div>
        <mat-divider />
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" style="margin-left: auto;" (click)="save()">Save</button>
    </mat-card-actions>
</mat-card>
