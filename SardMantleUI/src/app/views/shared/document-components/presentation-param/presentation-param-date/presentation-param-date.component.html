<div class="view-param-container">
    <div class="view-param-inner-container">
        <div>
            <h4 class="subtitled-title"> {{ parameter.typeParameterName }} </h4>
            <h5 class="subtitle"> {{ parameter.typeParameterSummary }} </h5>
        </div>
        <p class="param-value" *ngIf="!parameter.isMultiple"> {{ formattedValue }} </p>
        <div *ngIf="parameter.isMultiple">
            <p class="param-value" *ngFor="let value of formattedValues"> {{ value }} </p>
        </div>
    </div>
    <mat-divider></mat-divider>
</div>
