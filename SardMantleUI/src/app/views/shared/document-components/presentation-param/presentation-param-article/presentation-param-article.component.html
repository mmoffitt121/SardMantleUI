<div [ngClass]="windowed ? 'windowed-article' : 'inline-article'">
    <div style="float: right">
        <button mat-icon-button *ngIf="windowRef" (click)="windowRef.close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <h4 class="subtitled-title"> {{ parameter.typeParameterName }} </h4>
    <h5 class="subtitle"> {{ parameter.typeParameterSummary }} </h5>
    <div [innerHTML]="parameter.value" class="view-article"></div>
</div>
