<div class="search-bar-form">
    <mat-form-field appearance="outline" (keyup.enter)="handleSearch()">
        <input matInput [formControl]="control" [placeholder]="placeholder"/>
    </mat-form-field>
    <button mat-icon-button style="margin: 0px;" [disabled]="disabled" (click)="handleSearch()" *ngIf="!onTyping">
        <mat-icon> search </mat-icon>
    </button>
</div>
