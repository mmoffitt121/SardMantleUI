<div class="edit-datetime-wrapper" [ngClass]="{'thick': thick}">
    <h4 class="subtitled-title"> {{ parameterName }} </h4>
    <h5 class="subtitle"> {{ parameterSummary }} </h5>
    <div class="datetime-picker-grid">
        <div class="value-display">
            {{display}}
        </div>
        <app-calendar-picker-button [calendar]="calendar" [model]="model" [useBaseYear]="useBaseYear" (modelChange)="modelChanged($event)" *ngIf="this.calendar" />
    </div>
</div>
