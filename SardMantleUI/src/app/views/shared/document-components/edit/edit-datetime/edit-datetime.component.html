<div class="edit-datetime-wrapper">
    <h4 class="subtitled-title"> {{ parameterName }} </h4>
    <h5 class="subtitle"> {{ parameterSummary }} </h5>
    <div class="datetime-picker-grid">
        <div class="value-display">
            {{calendarService.format(model, calendar, calendar.formatters[formatterIndex])}}
        </div>
        <app-calendar-picker-button [calendar]="calendar" [model]="model" (modelChange)="modelChanged($event)"  />
    </div>
</div>
