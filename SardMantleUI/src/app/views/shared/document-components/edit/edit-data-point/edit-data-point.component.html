<h4 class="subtitled-title"> {{ parameterName }} </h4> 
<h5 class="subtitle"> {{ parameterSummary }} <h5>
<mat-form-field class="settings-field" style="width: 100%;" appearance="outline">
    <mat-label> Insert Data Type Here </mat-label>
    <input matInput [matAutocomplete]="autocomplete" [formControl]="formControl" (blur)="handleBlur()"/>
    <mat-autocomplete #autocomplete>
        <mat-option *ngFor="let item of filteredItems" [value]="item.id" (onSelectionChange)="handleSelectionChange($event)">
            {{item.name}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
