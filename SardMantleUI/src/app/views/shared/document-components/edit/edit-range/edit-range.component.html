<div [ngClass]="{'edit-int-form': thin}">
    <h4 class="subtitled-title"> {{ parameterName }} </h4>
    <h5 class="subtitle"> {{ parameterSummary }} </h5>
    <mat-slider [min]="min" [max]="max" [step]="step" value="50" style="width: calc(100% - 48px)">
        <input matSliderThumb [formControl]="control" [placeholder]="placeholder" (input)="validate($event)"/>
    </mat-slider>
    <button mat-icon-button style="margin: 1px;" (click)="this.delete.emit(index)" *ngIf="canDelete">
        <mat-icon>
            close
        </mat-icon>
    </button>
</div>
