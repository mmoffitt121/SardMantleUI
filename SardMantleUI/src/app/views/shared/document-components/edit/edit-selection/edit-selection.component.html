<div>
    <form [ngClass]="{'form-thin': thin}">
        <mat-form-field class="example-full-width">
            <mat-label>Number</mat-label>
            <input type="text"
                    placeholder="Pick one"
                    aria-label="Number"
                    matInput
                    [formControl]="myControl"
                    [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
            <mat-option [value]="option" *ngFor="let option of filteredOptions | async; track option">{{option}}</mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>
</div>
