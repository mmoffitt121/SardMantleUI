        <div>
            <h4 class="subtitled-title"> {{ parameterName }} </h4>
            <h5 class="subtitle"> {{ parameterSummary }} </h5>
        </div>
        <p style="text-align: right; word-wrap: break-word"> {{value}} </p>
    </div>
    <mat-divider></mat-divider>
</div>
