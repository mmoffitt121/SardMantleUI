<div #container class="view-param-container">
    <h4 class="subtitled-title"> {{ parameterName }} </h4>
    <h5 class="subtitle"> {{ parameterSummary }} </h5>
    <div style="float: right; position: relative; top: -25px; display: flex;">
        {{value}} {{unit?.symbol}}
        <div [matMenuTriggerFor]="unitMenu" (click)="loadUnits()" *ngIf="value && this.unit">
            <div class="arrow-down"></div>
        </div>
    </div>
    <mat-menu #unitMenu>
        <button mat-menu-item *ngFor="let unit of units" (click)="changeUnit(unit)">
            <span>{{unit.name}} ({{unit.symbol}})</span>
        </button>
    </mat-menu>
    <mat-divider></mat-divider>
</div>
