
<mat-card style="width: 100%; margin-bottom: 10px; border-style: solid; border-width: 1px; border-color: var(--lib-secondary-text-color); max-width: 700px"> 
    <mat-card-content>
        <div class="button-holder" > 
            <button mat-icon-button matTooltip="Open on Map" (click)="navigate()">
                <mat-icon> arrow_forward </mat-icon>
            </button>
        </div>
        <h3 style="margin: 0px;"> {{ location?.name }} </h3>
        <h4 style="margin: 0px; color: var(--lib-secondary-text-color)"> {{ locationType?.name }} </h4>
    </mat-card-content>
</mat-card>
