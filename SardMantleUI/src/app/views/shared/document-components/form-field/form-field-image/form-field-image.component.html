<h4 class="param-header" *ngIf="showTitle && !smallLabel"> {{ parameter.typeParameterName }} </h4>
<h5 class="param-summary" *ngIf="showSubtitle && !smallLabel"> {{ parameter.typeParameterSummary }} </h5>
<div class="image-card-outer-container">
    <div class="image-card-container" (click)="onClick()">
        <mat-card class="image-card" matTooltip="Image">
            <mat-card-content class="image-card-content">
                <app-thumbnail-view *ngIf="parameter.value" [id]="parameter.value" />
                <p *ngIf="!parameter.value">
                    No Image Selected
                </p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
