<mat-card-header>
    <h3>{{title}}</h3>
</mat-card-header>
<mat-card-content>
    <p>{{content}}</p>
</mat-card-content>
<mat-dialog-actions>
    <button mat-button (click)="cancelChoice()">Cancel</button>
    <button mat-button (click)="confirmChoice()" color="primary">Confirm</button>
</mat-dialog-actions>
