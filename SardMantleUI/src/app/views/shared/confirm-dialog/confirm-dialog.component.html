<mat-card-header>
    <h3>{{title}}</h3>
</mat-card-header>
<mat-card-content>
    <p>{{content}}</p>
    <p *ngFor="let line of lines">{{line}}</p>
</mat-card-content>
<mat-dialog-actions style="float: right">
    <button mat-button (click)="cancelChoice()" *ngIf="showCancel">{{cancelText}}</button>
    <button mat-button (click)="confirmChoice()" color="primary">{{confirmText}}</button>
</mat-dialog-actions>
