<div class="settings-fields-container">
    <mat-card>
        <h2 style="margin-left: 10px;"> {{setting?.name}} </h2>
    </mat-card>
    <div class="settings-cards-container">
        <div *ngFor="let child of setting?.children" class="settings-cards-grid">
            <h3> {{child.name}} </h3>
            <mat-card>
                <mat-card-content>
                    <app-edit-setting *ngFor="let item of child.items" [setting]="item" (valueChange)="valueChange.emit()" />
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <div style="float: right; margin-top: 10px;" *ngIf="showSaveCancel">
        <button mat-button style="margin-right: 10px;" (click)="cancel.emit()">
            Cancel
        </button>
        <button mat-button color="primary" (click)="save.emit()">
            Save
        </button>
    </div>
</div>
