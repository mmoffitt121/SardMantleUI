
<mat-drawer-container class="map-container" >
    <mat-drawer #drawer mode="over" position="end" class="map-sidebar">
        <mat-accordion [multi]="true" class="map-sidebar-accordion">
            <mat-expansion-panel>
                <mat-expansion-panel-header collapsedHeight="*" expandedHeight="*">
                    <mat-panel-title>
                        Geography
                    </mat-panel-title>
                    <mat-panel-description>
                        
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <div class="expansion-panel-content">
                <mat-checkbox> Continents </mat-checkbox>
                <mat-checkbox> Subcontinents </mat-checkbox>
                <mat-checkbox> Regions </mat-checkbox>
                <mat-checkbox> Subregions </mat-checkbox>
                <mat-checkbox> Areas </mat-checkbox>
                <mat-form-field>
                    <input type="tel" matInput placeholder="Filter">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Placeholder">
                </mat-form-field>
                </div>
            </mat-expansion-panel>
            <mat-expansion-panel>
                <mat-expansion-panel-header collapsedHeight="*" expandedHeight="*">
                    <mat-panel-title>
                        States
                    </mat-panel-title>
                    <mat-panel-description>
                        
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <p>I'm visible because I am open</p>
            </mat-expansion-panel>
            <mat-expansion-panel>
                <mat-expansion-panel-header collapsedHeight="*" expandedHeight="*">
                    <mat-panel-title>
                        People
                    </mat-panel-title>
                    <mat-panel-description>
                        
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <mat-form-field>
                    <input type="tel" matInput placeholder="Search">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Age">
                </mat-form-field>
            </mat-expansion-panel>
            <mat-expansion-panel>
                <mat-expansion-panel-header collapsedHeight="*" expandedHeight="*">
                    <mat-panel-title>
                        Biology
                    </mat-panel-title>
                    <mat-panel-description>
                        
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <p>I'm visible because I am open</p>
            </mat-expansion-panel>
            <mat-expansion-panel>
                <mat-expansion-panel-header collapsedHeight="*" expandedHeight="*">
                    <mat-panel-title>
                        Religion
                    </mat-panel-title>
                    <mat-panel-description>
                        
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <p>I'm visible because I am open</p>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-drawer>
    <mat-drawer-content>
        <div class="map-container">
            <div class="map-frame">
                <div id="map"></div>
            </div>
        </div>
    <button mat-raised-button (click)="drawer.toggle()" class="map-overlay-button"><mat-icon>menu</mat-icon></button>
    </mat-drawer-content>
  </mat-drawer-container>
